{% extends 'base.html' %}
{% block title %}Greeting Page{% endblock %} 
{%block content %}
    <!-- Vertical navigation -->
    <nav>
        <ul>
            <li>
                <a href="{{ url_for('users.greetings', name='John', age=30) }}">Greet John</a>
            </li>
            <li>
                <a href="{{ url_for('users.admin') }}">Admin</a>
            </li>
        </ul>
    </nav> 
    <!-- Main content -->
    <h2>Hello, {{ name }}!</h2>
    {% if age %}
        <p>You are {{ age }} years old.</p>
    {% else %}
        <p>Age is unknown.</p>
    {% endif %}
{% endblock %}
