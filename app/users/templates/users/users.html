{% extends 'base.html' %}
{% block title %}Users{% endblock %} 
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h1>Users</h1>
            {% if users %}
            <p>Here you can see all <b>{{ users | length }}</b> users</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>No users found</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
